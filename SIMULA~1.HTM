<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation (Contact Center Services page)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url("https://media.giphy.com/media/1VWxO6OKqOpi3wwOKJ/giphy.gif"); 
            /* option for BG: l2v1YQMVH8rEAstMyK / KZFrf9JusXzmpnPsT6 / 1VWxO6OKqOpi3wwOKJ  */
            background-size: cover; /* Make the GIF cover the entire container */
            background-repeat: no-repeat; /* Prevent the GIF from repeating */
            background-position: center; /* Center the GIF */
            position: relative; /* To position the text on top */
}
        .form-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            background-color: #4f46e5;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem 0.5rem 0 0;
        }
        .form-body {
            padding: 2rem;
        }
        .form-footer {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0 0 0.5rem 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6 form-container">
        <div class="form-title text-2xl font-bold mb-4">Emilio Jacinto Car Rental Services</div>
        <div class="form-body">
            <form class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" id="address" name="address" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="issue" class="block text-sm font-medium text-gray-700">Issue Description</label>
                    <textarea id="issue" name="issue" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div>
                    <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
                    <select id="priority" name="priority" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>
                <div>
                    <label for="preferred_contact" class="block text-sm font-medium text-gray-700">Preferred Contact Method</label>
                    <select id="preferred_contact" name="preferred_contact" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option>Email</option>
                        <option>Phone</option>
                        <option>Text Message</option>
                    </select>
                </div>
                <div>
                    <label for="best_time" class="block text-sm font-medium text-gray-700">Best Time to Contact</label>
                    <input type="text" id="best_time" name="best_time" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="account_number" class="block text-sm font-medium text-gray-700">Account Number</label>
                    <input type="text" id="account_number" name="account_number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="product" class="block text-sm font-medium text-gray-700">Product/Service</label>
                    <input type="text" id="product" name="product" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="additional_info" class="block text-sm font-medium text-gray-700">Additional Information</label>
                    <textarea id="additional_info" name="additional_info" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">I agree to the terms and conditions</label>
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
                </div>
            </form>
        </div>
        <div class="form-footer text-center text-sm text-gray-500">
            &copy; 2024 Emilio Jacinto Car Rental Services. All rights reserved.
        </div>
    </div>
</body>
</html>
